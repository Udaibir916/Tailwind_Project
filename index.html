<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center h-screen"
  >
    <div class="text-center">
      <div class="analog-clock relative inline-block">
        <div
          class="clock-face bg-black w-40 h-40 rounded-full relative border-4 border-gray-700"
        >
          <div
            class="hour-hand w-1 bg-blue-600 h-14 absolute top-1/2 right-1/2 transform origin-top"
          ></div>
          <div
            class="minute-hand w-1 bg-green-400 h-20 absolute top-1/2 left-1/2 transform origin-top"
          ></div>
          <div
            class="second-hand bg-red-500 h-20 w-1 absolute top-1/2 left-1/2 transform origin-top"
          ></div>
          <div
            class="center-circle bg-gray-700 w-4 h-4 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          ><div class="digital-clock text-xl mb-4 absolute top-10 -inset-10 transform origin-bottom" id="digital-clock"></div></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
